{% extends parent_templates|default:"organizer/base_organizer.html" %}

{% block title %}
    {{ block.super }} - Update Startup
{% endblock %}

{% block content %}
    <form action="{% url 'organizer:startup_update' startup.slug %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}

    </form>
{% endblock %}
