{% extends parent_templates|default:"organizer/base_organizer.html" %}

{% block title %}
    {{ block.super }} - Delete Tag
{% endblock %}

{% block content %}
    <form action="{% url 'organizer:tag_delete' %}" method="post">
        {% csrf_token %}
        <p>
            Are you sure to delete {{ tag.name }}?
        </p>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Tag</button>
    </form>
{% endblock %}
