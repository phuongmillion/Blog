{% extends parent_templates|default:"organizer/base_organizer.html" %}

{% block title %}
    {{ block.super }} - Delete Startup
{% endblock %}

{% block content %}
    <form action="{% url 'organizer:startup_delete' %}" method="post">
        {% csrf_token %}
        <p>
            Are you sure to delete {{ startup.name }}?
        </p>
        <a href="{{ startup.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Startup</button>
    </form>
{% endblock %}
